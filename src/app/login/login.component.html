
<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box p-5">
       
        <div class="form-group mb-3">
            <label class="fw-normal mb-2"> Email</label>
            <input type="text" formControlName="username"  class="form-control mb-2 "  >
        </div>
        <div class="form-group mb-3">
            <label class="fw-normal mb-2 "> Password</label>
            <input type="password" formControlName="password" class="form-control mb-2" >
        </div>
       
        <div class="d-flex justify-content-center ">
            <button type="submit" class="btn btn-primary w-100 my-3">Login</button>
        </div>
        
    </form>
</div>
