
<div class="container p-5">
  <form [formGroup]="date" (ngSubmit)="logindata(date)" class="form-box">
    <div class="row d-flex justify-content-center align-items-center ">
      
      <div class="form-group col-12 col-md-6">
        <label class="labeltext mb-2">From date : </label>
        <input
          type="date"
          [(ngModel)]="fromDate"
          class="form-control mb-3"
          (change)="onKeyUpfromdate($event)"
        />
      </div>
     

      <div class="form-group col-12 col-md-6">
        <label class="labeltext mb-2">To date : </label>
        <input
          type="date"
          [(ngModel)]="toDate"
          class="form-control mb-3"
          (change)="onKeyUptoDate($event)"
        />
      </div>
    </div>
    <div class="row">
      <div class="form-group ">
        <label class="labeltext mb-2 ">Total Days : </label>
         <input
          type="text"
          name="date"
          class="form-control mb-4 "
          formControlName="date"
          [(ngModel)]="leaveDays"
          readonly
        /> 
       
      </div>
     <div class="d-flex justify-content-center ">
      <button class="btn btn-primary w-100" type="submit">
        Ä°zin Sorgula
      </button>
    </div>
    </div>
    
  </form>
</div>
